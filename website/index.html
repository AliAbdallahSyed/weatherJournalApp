<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-group container" id="app">
  <div class ="holder headline navbar-brand mb-0 h1">
    Weather Journal App
  </div>
  <div class ="holder zip container">
    <label for="zip">Enter Zipcode here</label>
    <input type="text" id="zip" placeholder="enter zip code here">
  </div>
  <div class ="holder feel container">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "form-control" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
    <button class="btn btn-primary" id="generate" type="submit"> Generate </button>
  </div>
  <div class="holder entry form-group container">
  <div class="container">
   <div class="title">Most Recent Entry</div>
   <div id="entryHolder"></div>
   <div id="date"></div> 
   <div id="temp"></div>
   <div id="content"></div>
  </div>
  </div>
  </div>
</div>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
